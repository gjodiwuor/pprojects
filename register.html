<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="content">
                <span class="material-icons">paid</span>
                <h1>Registration</h1>
            </div>
            <div class="login-form">
                <form id="register-form">
                    <div class="input-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="register-link">
                <p>Already have an account? <br><br><a href="login.html">Log In</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="https://media.istockphoto.com/id/1424757003/photo/budget-and-financial-planning-concept-including-a-management-or-executive-cfo-estimating-the.jpg?s=612x612&w=0&k=20&c=-qReHcxce_QnKsWlvV1x7jOndAAjPpiuFR7fZ7AUfQ0=" alt="Register Image">
        </div>
    </section>
</body>
</html>
